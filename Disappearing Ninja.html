<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $('img').click(function(){
        $(this).hide();
      })
      $('#appearbutton').click(function(){
        $('img').show();
      })
    })
    </script>
    <style>
    *{
      margin: 0px auto;
      font-family: sans-serif;
      text-align:center;
    }
    .wrapper{
      min-width:500px;
    }
    h1{
      font-size:72px;
      margin-bottom:25px;
    }
    img{
      border:2px solid black;
      margin:10px;
      width:200px;
      height:200px;
    }
    button{
      margin-top:50px;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>jQuery - Disappearing Ninja</h1>
      <div class="top_row">
        <img src="ninja.png" alt="">
        <img src="ninja.png" alt="">
        <img src="ninja.png" alt="">
        <img src="ninja.png" alt="">
      </div>
      <div class="bottom_row">
        <img src="ninja.png" alt="">
        <img src="ninja.png" alt="">
        <img src="ninja.png" alt="">
        <img src="ninja.png" alt="">
      </div>
      <button id="appearbutton" type="button" name="button">Restore</button>
    </div>
  </body>
</html>
